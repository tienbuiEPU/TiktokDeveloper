<form nz-form [formGroup]="validateFormItem" style="padding-bottom: 30px">
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzFor="Code" nzRequired>Mã thuộc tính</nz-form-label>
    <nz-form-control [nzSpan]="14" nzHasFeedback nzErrorTip="Chưa nhập mã thuộc tính!">
      <input nz-input formControlName="Code" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzFor="Name" nzRequired>Tên thuộc tính</nz-form-label>
    <nz-form-control [nzSpan]="14" nzHasFeedback nzErrorTip="Chưa nhập tên thuộc tính!">
      <input nz-input formControlName="Name" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzFor="Location">Thứ tự</nz-form-label>
    <nz-form-control [nzSpan]="14" nzHasFeedback nzErrorTip="Chưa nhập vị trí!">
      <!-- <input nz-input formControlName="Location" /> -->
      <nz-input-number formControlName="Location" [nzMin]="1" [nzMax]="999" [nzStep]="1"></nz-input-number>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item nz-row class="register-area">
    <nz-form-control [nzSpan]="14" [nzOffset]="6">
      <label nz-checkbox formControlName="IsActive">
        <span> Được sử dụng </span>
      </label>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="6">Ghi chú</nz-form-label>
    <nz-form-control [nzSpan]="14">
      <textarea formControlName="Note" nz-input rows="2"></textarea>
    </nz-form-control>
  </nz-form-item>
</form>

<div class="drawer-footer">
  <button nz-button [nzType]="'default'" (click)="closeItem()">
    <i nz-icon nzType="stop" nzTheme="outline"></i>
    Đóng
  </button>
  <button nz-button [nzType]="'primary'" [disabled]="!validateFormItem.valid || loading" (click)="submitItemForm()">
    <i nz-icon nzType="save" nzTheme="outline"></i>
    Lưu
  </button>
</div>
