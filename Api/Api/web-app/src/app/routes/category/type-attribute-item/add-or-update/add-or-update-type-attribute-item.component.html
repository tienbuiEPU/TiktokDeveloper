<form nz-form [formGroup]="validateFormItem" style="padding-bottom: 30px;">
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzFor="Code" nzRequired>Mã loại hình</nz-form-label>
    <nz-form-control [nzSpan]="14" nzHasFeedback nzErrorTip="Chưa nhập mã loại hình!">
      <input nz-input formControlName="Code" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzFor="Name" nzRequired>Tên loại hình</nz-form-label>
    <nz-form-control [nzSpan]="14" nzHasFeedback nzErrorTip="Chưa nhập tên loại hình!">
      <input nz-input formControlName="Name" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzFor="Location">Vị trí</nz-form-label>
    <nz-form-control [nzSpan]="14" nzHasFeedback nzErrorTip="Chưa nhập vị trí!">
      <input nz-input formControlName="Location" />
    </nz-form-control>
  </nz-form-item>
</form>

<div class="drawer-footer">
  <button nz-button [nzType]="'default'" (click)="closeItem()">
    <i nz-icon nzType="stop" nzTheme="outline"></i>
    Đóng </button>
  <button nz-button [nzType]="'primary'" [disabled]="!validateFormItem.valid || loading" (click)="submitItemForm()">
    <i nz-icon nzType="save" nzTheme="outline"></i>
    Lưu
  </button>
</div>
