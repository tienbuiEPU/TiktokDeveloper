<div class="main">
  <div class="left">
    <form nz-form nzLayout="vertical" #f="ngForm" [formGroup]="validateForm" (ngSubmit)="save()" se-container="1">
      <se class="d-block" label="Mật khẩu hiện tại">
        <nz-form-item>
          <nz-form-control nzHasFeedback [nzErrorTip]="curPasswordErrorTpl">
            <input nz-input autocomplete="off" type="password" formControlName="CurrentPassword" minlength="6" required />
            <ng-template #curPasswordErrorTpl let-control>
              <ng-container *ngIf="control.hasError('required')">Chưa nhập Mật khẩu hiện tại!</ng-container>
              <ng-container *ngIf="control.hasError('minlength')">Mật khẩu từ 6 ký tự trở lên!</ng-container>
            </ng-template>
          </nz-form-control>
        </nz-form-item>
      </se>
      <se class="d-block" label="Mật khẩu mới">
        <nz-form-item>
          <nz-form-control nzHasFeedback [nzErrorTip]="newPasswordErrorTpl">
            <input nz-input autocomplete="off" type="password" formControlName="NewPassword" required minlength="6" />
            <ng-template #newPasswordErrorTpl let-control>
              <ng-container *ngIf="control.hasError('required')">Chưa nhập Mật khẩu mới!</ng-container>
              <ng-container *ngIf="control.hasError('minlength')">Mật khẩu từ 6 ký tự trở lên!</ng-container>
            </ng-template>
          </nz-form-control>
        </nz-form-item>
      </se>
      <se class="d-block" label="Xác nhận mật khẩu">
        <nz-form-item>
          <nz-form-control nzHasFeedback [nzErrorTip]="confirmPasswordErrorTpl">
            <input nz-input autocomplete="off" type="password" formControlName="ConfirmPassword" required />
            <ng-template #confirmPasswordErrorTpl let-control>
              <ng-container *ngIf="control.hasError('required')">Chưa nhập Mật khẩu xác nhận!</ng-container>
              <ng-container *ngIf="control.hasError('confirm')">Mật khẩu xác nhận không đúng!</ng-container>
            </ng-template>
          </nz-form-control>
        </nz-form-item>
      </se>
      <se class="d-block">
        <button nz-button nzType="primary" [disabled]="!validateForm.valid || loading">Lưu thay đổi</button>
      </se>
    </form>
  </div>
</div>
